; PlatformIO Project Configuration File for ESP32-A
; Blade (M1) and Fixture (M2) servo controllers
; Modbus RTU slave over RS-485

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DMODBUS_SLAVE_ID=2

; Library dependencies
lib_deps =
    emelianov/modbus-esp8266@^4.1.0

; Upload settings
upload_speed = 115200
